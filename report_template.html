<!-- report_template.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test Report</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="dataset" style="display: none;">{{ results }}</div>
  <h1>API Test Report</h1>
  <div id="chart-container">
    <canvas id="resultsChart"></canvas>
  </div>
  <div class="table-wrapper">
    <table class="fl-table">
      <tr>
        <th>Endpoint</th>
        <th>Response Time</th>
        <th>Status</th>
        <th>Response</th>
        <th>Timestamp</th>
      </tr>
      {% for result in results %}
      <tr>
        <td id="endpoint">{{ result['Endpoint'] }}</td>
        <td id="response_time">{{ result['ResponseTime'] }}</td>
        <td id="status">{{ result['Status'] }}</td>
        <td style="word-wrap:break-word" id="response">{{ result['ResponseValidation'] }}</td>
        <td id="current_time">{{ result['Timestamp'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <script src="./script.js"></script>
</body>

</html>
